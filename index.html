<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Jumpscare Permanent</title>
<style>
  body {
    margin: 0;
    background: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    flex-direction: column;
    overflow: hidden;
    color: white;
    font-family: Arial;
  }

  button {
    padding: 15px 30px;
    font-size: 22px;
    cursor: pointer;
    border: none;
    border-radius: 10px;
    background: red;
    color: #fff;
    font-weight: bold;
    box-shadow: 0 0 15px red;
  }

  #scare {
    position: fixed;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    opacity: 0;
    transition: opacity 0.1s ease, transform 0.1s ease;
    pointer-events: none;
  }

  #blood {
    position: fixed;
    inset: 0;
    width: 100%;
    height: 100%;
    background: url('https://i.ibb.co/5KH2F5V/blood-splatter.png');
    background-size: cover;
    opacity: 0;
    transition: opacity 0.2s ease;
    pointer-events: none;
  }

  @keyframes shake {
    0% { transform: translate(0, 0); }
    25% { transform: translate(20px, -20px); }
    50% { transform: translate(-20px, 20px); }
    75% { transform: translate(20px, 20px); }
    100% { transform: translate(0, 0); }
  }
</style>
</head>
<body>

<button id="btn" onclick="jumpscare()">Klik Disini Bro ðŸ˜ˆ</button>

<!-- Gambar dari user -->
<img id="scare" src="gambar_jumpscare.jpg">

<!-- Darah -->
<div id="blood"></div>

<!-- SOUND YOU ARE AN IDIOT (LOOP) -->
<audio id="idiot" src="https://www.myinstants.com/media/sounds/you-are-an-idiot.mp3" loop></audio>

<script>
function jumpscare() {
  const img = document.getElementById("scare");
  const blood = document.getElementById("blood");
  const sound = document.getElementById("idiot");
  const btn = document.getElementById("btn");

  // ilangin tombol
  btn.style.display = "none";

  // PAKSA PLAY SOUND (anti error)
  sound.currentTime = 0;
  sound.play().catch(() => {
    sound.muted = true;
    sound.play().then(() => {
      setTimeout(() => sound.muted = false, 80);
    });
  });

  // SHOW JUMPSCARE PERMANEN
  img.style.opacity = "1";
  img.style.transform = "scale(1.4)";
  img.style.animation = "shake 0.15s infinite";

  // darah permanen
  blood.style.opacity = "1";
}
</script>
</body>
</html>
